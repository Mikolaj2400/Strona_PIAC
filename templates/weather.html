{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% set active_page = "index" -%}
{% block body %}
<div class="weather">
    <h1>Check the weather in the city of your favourite NBA team!</h1>
    <br />
    <form action="/weather" method="POST">
     <input name="city" placeholder="Enter your city name" value="Chicago">
     <input type="submit" value="Check!">
   </form>
    <br />
   {% if data %}
    <p class="json">{{data}}%</p>
   {% endif %}
</div>
{% endblock %}
